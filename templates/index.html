<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VoD 视频列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { margin-bottom: 20px; }
    .card { margin-bottom: 20px; }
    .video-container { position: relative; padding-top: 56.25%; }
    .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VoD Demo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">视频列表</a></li>
          <li class="nav-item"><a class="nav-link" href="#">推流页面</a></li>
          <li class="nav-item"><a class="nav-link" href="#">收藏</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 视频卡片列表 -->
  <div class="container">
    <div class="row">

      <!-- 视频卡片 -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Lionel Messi</h5>
            <div class="video-container">
              <video 
                id="video1" 
                controls 
                muted
                poster="https://via.placeholder.com/640x360?text=Messi+Highlight"
                class="card-img-top">
              </video>
            </div>
          </div>
        </div>
      </div>

      <!-- 更多卡片可复制上面结构 -->

    </div>
  </div>

  <!-- HLS 播放脚本 -->
  <script>
    function loadHLS(videoId, src) {
      const video = document.getElementById(videoId);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      }
    }

    // 示例：加载第一个视频
    loadHLS('video1', 'http://192.168.1.5/vod/sample.m3u8');
  </script>

</body>
</html>
